<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야조향소</title>
    <link rel="stylesheet" href="JHS BD.css">
</head>
<body>
    <div class="Q1">조현서님의 생일을 축하하는 것에 동의하십니까?</div>
    <div class="button-container">
        <button class="button yes-button" onclick="handleYes()">예</button>
        <button class="button no-button" onclick="handleNo()">아니오</button>
        <button class="button ham-button" onclick="handleham()">햄스터</button>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'yes.html';
        }

        function handleNo() {  
            window.location.href = 'no.html';
        }
        function handleham() {
            alert('안타깝게도 오늘은 햄스터를 부정적인 상태로 만들 수 없습니다.');
        }
    </script>
</body>
</html>
